<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creative Project 2</title>
  <link rel="stylesheet" href="/styles.css"/>
  <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="menu-container">
    <h1>Star Wars</h1>
  </div>

  <div class='main-container'>
      <form class="pure-form" <fieldset>
      <p></p>
      <legend>Choose what Star Wars feature you'd like to learn about:</legend>
      <select id="type">
        <option value="films">Films</option>
        <option value="people">People</option>
        <option value="planets">Planets</option>
        <option value="species">Species</option>
        <option value="starships">Starships</option>
        <option value="vehicles">Vehicles</option>
        <option value="random">(Random)</option>
      </select>
      <p></p>
      <br>
      <legend>Enter any whole number:</legend>
      <input placeholder="number" id="number">
      <br>
      <button id="woo" class="pure-button pure-button-primary">Woo!</button>
      </fieldset>
    </form>
    <div id='fetchResults'></div>
  </div>

  <div class='footer'>
        <div class='footer-content'>
          <a class='footer-link' href='https://github.com/ruffjaxson/CP2'>GitHub Repository</a>
        </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
